---
label: Note
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
- type: select
  name: author
  config:
    source:
      type: simple
      section: authors
      file: data/authors/jez-emery.json
    required: true
    options:
    - Jez R. Emery
  label: Author
  default: Jez R. Emery
pages:
- notes/wordpress-note.md

